<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="50px">
    </div>
    <div class="container">
        <div class="left">
            <h1>See everyday moments from your<span class="gradient"><br> close friends</span>.</h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" height="500px">
        </div>
        <div class="right">
            <div class="login-part">
                <p>Log into Instagram</p>
                <input type="text" placeholder="Имя пользователя, номер молбильного телефона или электронная почта">
                <input type="password" placeholder="Пароль">
                <button class="login">Log in</button>
                <a href="#">Forgot password?</a>
            </div>
            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">
                        <p>Log in with Facebook</p>
                    </a>
                </div>
                <button class="new-acc">Create new account</button>
                <div class="meta">
                        <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                        <p>Meta</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Job</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privavy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Life</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Meta Verified</a>
        </div>
    </footer>
</body>
</html>
